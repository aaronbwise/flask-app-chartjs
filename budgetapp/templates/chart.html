{% extends 'layout.html' %}
{% block content %}

<div class="row">
    <div class="col">
        <canvas id="chart-1"></canvas>
    </div>
    <div class="col">
        <canvas id="chart-2"></canvas>
    </div>
</div>

{% endblock content %}

{% block scripts %}
<script>
    // Global Options
    Chart.defaults.global.defaultFontSize = 10;
    Chart.defaults.global.defaultFontColor = '#777';
    Chart.defaults.global.elements.point.radius = 0;

    var ctx1 = document.getElementById('chart-1').getContext('2d');

    var chart1 = new Chart(ctx1, {
        type: 'line',
        data: {
            labels: [{
                    %
                    for item in labels %
                }
                '{{ item }}',
                {
                    % endfor %
                }
            ],
            datasets: [{
                    label: '{{legend_1}}',
                    data: [{
                            %
                            for item in values_1 %
                        }
                        '{{ item }}',
                        {
                            % endfor %
                        }
                    ],
                    backgroundColor: '#FC6C85',
                    borderWidth: 1,
                    borderColor: '#777',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#000'
                },
                {
                    label: '{{legend_2}}',
                    data: [{
                            %
                            for item in values_2 %
                        }
                        '{{ item }}',
                        {
                            % endfor %
                        }
                    ],
                    backgroundColor: '#90EF90',
                    borderWidth: 1,
                    borderColor: '#777',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#000'
                }
            ]
        },
        options: {
            title: {
                display: true,
                text: 'Net Worth Tracking'
            },
            legend: {
                display: true,
                position: 'right',
                labels: {
                    fontColor: '#777'
                }
            },
            layout: {
                padding: {
                    left: 10,
                    right: 10,
                    top: 10,
                    bottom: 10
                }
            },
            tooltips: {
                enabled: true
            }
        }
    })

    var ctx2 = document.getElementById('chart-2').getContext('2d');

    var chart2 = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: [{
                    %
                    for item in labels %
                }
                '{{ item }}',
                {
                    % endfor %
                }
            ],
            datasets: [{
                    label: '{{legend_1}}',
                    data: [{
                            %
                            for item in values_1 %
                        }
                        '{{ item }}',
                        {
                            % endfor %
                        }
                    ],
                    backgroundColor: '#FC6C85',
                    borderWidth: 1,
                    borderColor: '#777',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#000'
                },
                {
                    label: '{{legend_2}}',
                    data: [{
                            %
                            for item in values_2 %
                        }
                        '{{ item }}',
                        {
                            % endfor %
                        }
                    ],
                    backgroundColor: '#90EF90',
                    borderWidth: 1,
                    borderColor: '#777',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#000'
                }
            ]
        },
        options: {
            title: {
                display: true,
                text: 'Net Worth Tracking'
            },
            legend: {
                display: true,
                position: 'right',
                labels: {
                    fontColor: '#777'
                }
            },
            layout: {
                padding: {
                    left: 10,
                    right: 10,
                    top: 10,
                    bottom: 10
                }
            },
            tooltips: {
                enabled: true
            }
        }
    })
</script>
{% endblock scripts %}
